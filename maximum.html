<!DOCTYPE html>
<html>
<head>
	<script>
	//girilen 3 sayıdan en büyük olanı bulan program
	
	var num1=0;
	var num2=0;
	var num3=0;
	
	var value1,value2,value3;
	
	num1 = window.prompt("Enter 1.number:","0");
	value1 = parseInt(num1);
	
	num2 = window.prompt("Enter 2.number:","0");
	value2 = parseInt(num2);
	
	num3 = window.prompt("Enter 3.number:","0");
	value3 = parseInt(num3);
	
	var maxValue = maximum(value1,value2,value3);
	var minValue = minimum(value1,value2,value3);
	
	document.write("First number: ",value1,"<br>",
	"Second number: ",value2,"<br>",
	"Third number: ",value3,"<br>",
	"Max. number:" ,maxValue,"<br>",
	"Min. number:" ,minValue);
	
	function maximum( x, y, z){
		return Math.max( x, Math.max(y,z));
	}
	function minimum( x, y, z){
		return Math.min( x, Math.min(y,z));
	}
	</script>
	
</head>
<body>	
</body>
</html>
