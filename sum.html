<!DOCTYPE html>
<html>
<body>
	<script>
		var firstnumber;//first number entered by user
		var secondnumber;//second number entered by user
		var number1;
		var number2;
		var sum;
		
		firstnumber=window.prompt("Enter first number:");
		
		secondnumber=window.prompt("Enter second number:");
		
		number1=parseInt(firstnumber);
		number2=parseInt(secondnumber);
		
		sum=number1 + number2;
		
		document.writeln("The sum is:",sum);
	</script>
